<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-bank"></i> BANCA</a>
            <div class="navbar-nav ms-auto align-items-center">
                <span class="nav-link text-white me-3">
                    <i class="bi bi-person-circle"></i> Benvenuto, <strong th:text="${username}">Utente</strong>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Esci</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12" th:unless="${(#lists.isEmpty(accounts))}">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>I tuoi rapporti</h3>
                    <form th:action="@{/account/create}" method="post">
                        <button type="submit" class="btn btn-primary mb-3">
                            <i class="bi bi-c-square-fill"></i>
                            Crea Conto
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-4" th:each="account:${accounts}">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h6 class="text-uppercase small" th:text="${account.accountType}"></h6>
                        <h4 class="text-dark" th:text="${'$ '+ account.balance}">0.00$</h4>
                        <p class="mb-0 ">IBAN:</p>
                        <code th:text="${account.iban}">IT00000....</code>
                        <hr>

                        <form th:action="@{/accounts/transaction}" method="post">
                            <input type="hidden" name="iban" th:value="${account.iban}">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" name="amount" step="0.01" min="0.01" class="form-control" placeholder="0.00" required >
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" name="type" value="DEPOSIT" class="btn btn-success btn-sm w-100">
                                    Versa
                                </button>
                                <button type="submit" name="type" value="WITHDRAW" class="btn btn-danger btn-sm w-100">
                                    Preleva
                                </button>
                            </div>
                            <input type="hidden" name="description" value="Operazione da Dashboard">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center py-5" th:if="${#lists.isEmpty(accounts)}">
                <h3>Benvenuto!</h3>
                <form th:action="@{/account/create}" method="post" class="mt-3">
                    <button class="btn btn-primary btn-long" type="submit">
                        APRI IL TUO PRIMO CONTO
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
